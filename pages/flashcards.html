<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/flashcards.css">
</head>

<body>
    <header>
        <navbar class="home-nav nav sticky">
            <ul class="nav-list">
                <li class="logo nav-item">
                    <a href="home.html">Untitled</a>
                </li>
                <li title="Use flashcards to learn vocab" class="nav-item flashcards">
                    <a href="flashcards.html">Flashcards</a>
                </li>
                <li title="Look at vocab lists" class="nav-item vocab-lists">
                    <a href="lists.html">Vocab Lists</a>
                </li>
                <li title="Play vocab games" class="nav-item games">
                    <a href="games.html">Games</a>
                </li>
                <li class="nav-item login">
                    <button action="login.html" class="btn btn-primary">Login</a>
                </li>
                <li class="nav-item signup">
                    <button action="signup.html" class="btn btn-secondary">Sign Up</a>
                </li>
                <button role="button" class="hamburger menu">
                    <span class="rows"></span>
                </button>
            </ul>
        </navbar>
    </header>
    <div class="entry-section">
        <div class="new-flashcard-form form">
            <div class="collection-info">

            </div>
            <div class="flashcard--visible">
                <div class="entry-block">
                    <div class="entry term-entry">
                        <textarea id="new-term" name="new-term" rows="1" placeholder=" Enter term"></textarea>
                        <div class="underline"></div>
                    </div>
                    <div class="entry definition-entry">
                        <textarea id="definition" name="defintion" rows="1" placeholder=" Enter definition"></textarea>
                        <div class="underline"></div>
                    </div>
                </div>
                <div class="label-block"> <!-- this could be within the entry block, but I might want it later, tbd -->
                    <label for="new-term" class="label nw-label">TERM</label>
                    <label for="definition" class="definition-label label">DEFINITION</label>
                </div>
            </div>
            <div class="flashcard--hidden">
                <div class="entry-block">
                    <div class="entry term-entry">
                        <textarea id="new-term" name="new-term" rows="1" placeholder=" Enter term"></textarea>
                        <div class="underline"></div>
                    </div>
                    <div class="entry definition-entry">
                        <textarea id="definition" name="defintion" rows="1" placeholder=" Enter definition"></textarea>
                        <div class="underline"></div>
                    </div>
                </div>
                <div class="label-block">
                    <label for="new-term" class="label nw-label">TERM</label>
                    <label for="definition" class="definition-label label">DEFINITION</label>
                </div>
            </div>
        </div>
        <div class="add-row">
            <div class="add-btn">
                <button aria-label="Add card" class="btn btn-addRow" type="button">+ Add Card</button>
            </div>
        </div>
    </div>
    <script src="scripts/flashcards.js"></script>
</body>

</html>
